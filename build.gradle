plugins {
    id 'buildlogic.kotlin-library-conventions'
    id 'maven-publish'
}

repositories {
    maven {
        name = "GitHubPackages"
        url = "https://maven.pkg.github.com/tazzledazzle/kotzel-core"
        credentials {
            username = System.getenv("GITHUB_ACTOR")
            password = System.getenv("GITHUB_TOKEN")
        }
    }
}
